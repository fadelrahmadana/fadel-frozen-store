<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fadel Frozen Store</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="navbar">
          <div class="logo">
            <a href="index.html">
              <h1>Fadel Frozen Store</h1></a>
          </div>
          <nav>
           <ul id="MenuItems">
              <li><a href="index.html">Home</a></li>
              <li><a href="produk.html">Product</a></li>
              <li><a href="kontak.html">Contact</a></li>
              <li><a href="tentang.html">About Us</a></li>
              <li><a href="akun.html">Account</a></li>
              <!-- keranjang-->
            </ul>
          </nav>
          <a href="keranjang.html"
            ><img src="images/shop.png" alt="" width="30px" height="30px"
          /></a>
          <img
            src="images/menu.png"
            alt=""
            class="menu-icon"
            onclick="menutoggle()"
          />
        </div>
        <!-- Header-->
        <div class="row">
          <div class="col-2">
            <a href="produk.html">
            <img src="images/nugget.jpg">
            </a>
          </div>

            <div class="col-2">
                <div class="calendar">
                  <div class="calendar-body">
                    <span class="month-name">Month</span>
                    <span class="day-name">Day</span>
                    <span class="date-number">00</span>
                    <span class="year">0000</span>
                  </div>
                </div>
            </div>

          <div class="col-2">
            <div class="wrap">
                <h1 id="greetings"></h1>
            </div>
            <div class="wrap">
                <h1 id="clock"></h1>
            </div>
          </div>
        </div>
      </div>
    </div>

  

    <!-- Footer -->
    <div class="footer">
      <div class="container">
        <div class="row">
          <div class="footer-col-2">
            <h1>Fadel Frozen Store</h1>
            <p>
              Fadel Frozen Store Merupakan Salah Satu Supplier Frozen Food Di Indonesia
            </p>
          </div>
        </div>
        <hr />
        <p class="copyright">Copyright 2021 - Fadel Rahmadana</p>
      </div>
    </div>
    <!-- JS for Toggle menu -->
    <script>
      var MenuItems = document.getElementById("MenuItems");

      MenuItems.style.maxHeight = "0px";

      function menutoggle() {
        if (MenuItems.style.maxHeight == "0px") {
          MenuItems.style.maxHeight = "200px";
        } else {
          MenuItems.style.maxHeight = "0px";
        }
      }
    </script>
    <script src="js/clock.js"></script>
  </body>
</html>
